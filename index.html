<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Pesan Bot Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .info {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
        .alert {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Spam Pesan Telegram</h3>
        <input type="text" id="username" placeholder="Masukkan Username (dengan '@')" />
        <input type="text" id="message" placeholder="Pesan yang ingin dikirim" />
        <input type="number" id="count" placeholder="Jumlah pesan" min="1" />
        <button onclick="sendSpam()">Kirim Spam</button>
        <div class="info">Masukkan Username (gunakan '@' di depan)</div>
        <div class="alert" id="alert"></div>
    </div>

    <script>
        function sendSpam() {
            const usernames = document.getElementById('username').value.split(',');  // Pisahkan Username dengan koma
            const message = document.getElementById('message').value;
            const count = parseInt(document.getElementById('count').value);
            const alertDiv = document.getElementById('alert');

            // Validasi input
            if (!usernames || !message || !count || count <= 0) {
                alertDiv.textContent = 'Semua kolom harus diisi dengan benar!';
                return;
            }
            alertDiv.textContent = ''; // Hapus pesan error jika input valid

            const token = '7820898638:AAFWG0ty14YMQ-91246BLsZXWDkqocNR2-o'; // Ganti dengan token bot Telegram Anda
            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            // Kirim pesan ke setiap Username
            usernames.forEach(username => {
                for (let i = 0; i < count; i++) {
                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: `@${username.trim()}`, // Gunakan username dengan '@'
                            text: message
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            console.log('Pesan terkirim ke:', username);
                        } else {
                            console.log('Error mengirim ke:', username, data.description);
                            alertDiv.textContent = `Gagal mengirim ke ${username}: ${data.description}`;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            });

            alert(`${count} pesan telah dikirim ke setiap Username!`);
        }
    </script>
</body>
</html>
