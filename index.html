<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAREL HOSTING</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out forwards;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        input {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 2s ease-out forwards;
            animation-delay: 0.5s;
        }
        .btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 2.5s ease-out forwards;
            animation-delay: 1s;
        }
        .btn:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
        #panelButton {
            display: none;
        }
        .wa-link {
            display: flex;
            align-items: center;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s;
            opacity: 0;
            animation: fadeInUp 3s ease-out forwards;
            animation-delay: 1.5s;
        }
        .wa-link img {
            margin-right: 10px;
            width: 40px;
        }
        .wa-link:hover {
            transform: scale(1.1);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>DAREL HOSTING</h1>
    <p>Masukkan kode login Anda untuk melanjutkan</p>
    <input type="password" id="loginCode" placeholder="Enter code">
    <br>
    <button id="loginButton" onclick="checkCode()" class="btn">Login</button>
    <a id="panelButton" href="https://new.darell.my.id" target="_blank" class="btn">
        Go to Panel
    </a>
    <hr>
    <p>Generate kode baru (khusus admin)</p>
    <input type="password" id="adminCode" placeholder="Masukkan kode admin">
    <br>
    <button onclick="generateNewCode()" class="btn">Generate New Code</button>
</div>

<a href="https://wa.me/62882007832788" target="_blank" class="wa-link">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
    Hubungi Admin
</a>

<script>
    const TELEGRAM_BOT_TOKEN = "7540286268:AAF4I-9RTxqqNWJn8qkGLXbJtL6DOMd9LJA"; // Ganti dengan token bot Anda
    const TELEGRAM_CHAT_ID = "7013450923"; // Ganti dengan ID chat Telegram

    function checkCode() {
        const code = document.getElementById('loginCode').value;
        if (code === 'darelhostingnih') {
            alert('Login berhasil!');
            document.getElementById('loginButton').style.display = 'none';
            document.getElementById('panelButton').style.display = 'inline-block';
        } else {
            alert('Kode salah, coba lagi.');
        }
    }

    function generateNewCode() {
        const adminCode = document.getElementById('adminCode').value;
        if (adminCode === 'ADMIN123') {
            const newCode = Math.random().toString(36).substring(2, 10).toUpperCase();
            alert(`Kode baru berhasil dibuat: ${newCode}`);
            
            // Kirim kode baru ke bot Telegram
            const telegramURL = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            fetch(telegramURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: `Kode login baru: ${newCode}`
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Kode baru telah dikirim melalui Telegram.');
                } else {
                    alert('Gagal mengirim kode melalui Telegram.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat mengirim kode.');
            });
        } else {
            alert('Kode admin salah.');
        }
    }
</script>

</body>
</html>
