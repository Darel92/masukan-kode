<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Pesan Bot Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Spam Pesan Telegram</h3>
        <input type="text" id="chatId" placeholder="Chat ID" />
        <input type="text" id="message" placeholder="Pesan yang ingin dikirim" />
        <input type="number" id="count" placeholder="Jumlah pesan" />
        <button onclick="sendSpam()">Kirim Spam</button>
    </div>

    <script>
        function sendSpam() {
            const chatId = document.getElementById('chatId').value;
            const message = document.getElementById('message').value;
            const count = document.getElementById('count').value;

            if (!chatId || !message || !count) {
                alert('Semua kolom harus diisi!');
                return;
            }

            const token = '7540286268:AAF4I-9RTxqqNWJn8qkGLXbJtL6DOMd9LJA'; // Ganti dengan token bot Telegram kamu
            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            for (let i = 0; i < count; i++) {
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Pesan terkirim', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }

            alert(`${count} pesan telah dikirim!`);
        }
    </script>
</body>
</html>
